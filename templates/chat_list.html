{% extends 'base.html' %}

{% block title %}
    Чаты
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">


                {% if chat_list %}
                    <h2 class="mt-3">Chat List:</h2>
                                    <a href="/logout" class="btn btn-warning mb-3">Выйти из аккаунта</a>


                    <form action="/home" method="POST">
                        <br/>
                        <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>

                        <div class="mb-3">
                            <label for="search_keywords" class="form-label">Ключевые слова для поиска:</label>
                            <textarea type="text" class="form-control" name="search_keywords">{{ search_keywords }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="search_keywords" class="form-label">Приветственное сообщение:</label>
                            <textarea type="text" class="form-control" name="hi_message"> {{ hi_message }}</textarea>
                        </div>
                                            <div class="mb-3">
                            <label for="search_keywords" class="form-label">ID Аккаунта для постинга:</label>
                            <input type="text" class="form-control" name="account_to_post" value="{{ account_to_post }}">
                        </div>

                        <ul class="list-group">
                            {% for chat in chat_list %}
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="chat_{{ chat.chat_id }}"
                                               name="{{ chat.chat_id }}" {% if chat.enabled %}checked{% endif %}>
                                        <label class="form-check-label" for="chat_{{ chat.chat_id }}">
                                            {{ chat.chat_name }} (ID: {{ chat.chat_id }})
                                        </label>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </form>
                {% else %}
                    <p class="mt-3">Чатов нет</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
