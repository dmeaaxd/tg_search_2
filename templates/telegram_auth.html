{% extends 'base.html' %}

{% block title %}
    Вход в телеграм-аккаунт
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/logout" class="btn btn-danger mb-3">Выйти из аккаунта</a>



                <form method="post" action="#" class="mt-3 mx-auto">
                    <div class="mb-3">
                        <label for="api_id" class="form-label">API ID:</label>
                        <input type="text" class="form-control" name="api_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="api_hash" class="form-label">API Hash:</label>
                        <input type="text" class="form-control" name="api_hash" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" name="phone_number" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Get Chat List</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
